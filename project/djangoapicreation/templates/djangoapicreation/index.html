{% load static%}
<link rel="stylesheet" type='text/css' href="{% static 'djangoapicreation/style.css' %}">
{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <li><a href ="{% url 'details' question.id%}">{{question.question_text}}</a></li>
    {% endfor %}
</ul>
{% else%}
<p>No Django Api Creation are available</p>
{% endif %}
